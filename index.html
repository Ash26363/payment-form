<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      width: 360px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #cfd8e3;
      background: #f8fbff;
      font-size: 14px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(74,144,226,0.4);
    }

    button:hover {
      background: #3b7dcc;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .popup-content h2 {
      margin: 0;
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="card">
    <label>Phone Number:</label>
    <input type="text" placeholder="012-3456789" required />

    <label>Select Bank:</label>
    <select required>
      <option value="">-- Select Bank --</option>
      <option>Maybank</option>
      <option>CIMB Bank</option>
      <option>Public Bank</option>
      <option>RHB Bank</option>
    </select>

    <button onclick="payNow()">Pay RM10</button>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Payment Success</h2>
    </div>
  </div>

  <script>
    function payNow() {
      document.getElementById('popup').style.display = 'flex';
    }
  </script>
</body>
</html>
